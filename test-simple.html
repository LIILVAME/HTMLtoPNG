        .convert-btn {

            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .convert-btn:hover {
            background: #0056b3;
        }
        .preview-container {
            position: relative;
            border: 1px solid #ccc;
            height: 400px;
            background: #f9f9f9;
        }
        .preview-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }
        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        }
        .status {

            padding: 10px;
            border-radius: 4px;

    </style>
</head>

    <script>
        // Mise √† jour du status

            const statusElement = document.getElementById('status');

                    statusElement.textContent = '‚úÖ Converter initialis√© avec succ√®s';
                    statusElement.parentElement.style.background = '#d4edda';
