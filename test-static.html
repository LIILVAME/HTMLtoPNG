<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Statique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Statique Simple</h1>
        <p>Cette page teste si l'aper√ßu fonctionne dans l'IDE.</p>
        
        <button class="test-button" onclick="testClick()">Test Clic</button>
        <button class="test-button" onclick="changeColor()">Changer Couleur</button>
        <button class="test-button" onclick="addText()">Ajouter Texte</button>
        
        <div class="status" id="status">
            <strong>Status:</strong> Page charg√©e avec succ√®s ‚úÖ
        </div>
    </div>

    <script>
        let clickCount = 0;
        
        function testClick() {
            clickCount++;
            document.getElementById('status').innerHTML = 
                `<strong>Status:</strong> Bouton cliqu√© ${clickCount} fois! üéâ`;
        }
        
        function changeColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(135deg, ${randomColor} 0%, #764ba2 100%)`;
            document.getElementById('status').innerHTML = 
                `<strong>Status:</strong> Couleur chang√©e! üé®`;
        }
        
        function addText() {
            const messages = [
                'JavaScript fonctionne! üöÄ',
                'Les √©v√©nements sont captur√©s! ‚ö°',
                'L\'aper√ßu est fonctionnel! üëç',
                'Tout va bien! üåü'
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('status').innerHTML = 
                `<strong>Status:</strong> ${randomMessage}`;
        }
        
        // Test automatique au chargement
        window.onload = function() {
            console.log('Page de test charg√©e avec succ√®s!');
            setTimeout(() => {
                document.getElementById('status').innerHTML += 
                    '<br><em>Auto-test: JavaScript actif! ‚ö°</em>';
            }, 1000);
        };
    </script>
</body>
</html>
