    <!-- Auth Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const isDemoMode = urlParams.get('demo') === 'true' || localStorage.getItem('demo_mode') === 'true';
            
            window.authManager = new AuthManager();
            
            const loginBtn = document.getElementById('loginBtn');
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            
            if (window.authManager.isLoggedIn()) {
                authButtons.style.display = 'none';
                userInfo.style.display = 'flex';
                
                const user = window.authManager.getCurrentUser();
                if (user) {
                    document.getElementById('userAvatar').src = user.avatar;
                    document.getElementById('userName').textContent = user.name;
                    document.getElementById('userEmail').textContent = user.email;
                }
            } else {
                authButtons.style.display = 'flex';
                userInfo.style.display = 'none';
            }
            
            loginBtn.addEventListener('click', () => {
                showLoginModal();
            });
            
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', () => {
                window.authManager.logout();
                window.location.reload();
            });
            
            setupModalLoginEvents();
        });
        
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function hideLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function setupModalLoginEvents() {
            const googleBtnModal = document.getElementById('googleLoginModal');
            if (googleBtnModal) {
                googleBtnModal.addEventListener('click', async () => {
                    hideLoginModal();
                    await window.authManager.loginWithGoogle();
                    window.location.reload();
                });
            }
            
            const githubBtnModal = document.getElementById('githubLoginModal');
            if (githubBtnModal) {
                githubBtnModal.addEventListener('click', async () => {
                    hideLoginModal();
                    await window.authManager.loginWithGitHub();
                    window.location.reload();
                });
            }
            
            const loginFormModal = document.getElementById('loginFormModal');
            if (loginFormModal) {
                loginFormModal.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('emailModal').value;
                    const password = document.getElementById('passwordModal').value;
                    
                    if (!email || !password) {
                        alert('Veuillez remplir tous les champs');
                        return;
                    }
                    
                    hideLoginModal();
                    
                    const user = {
                        id: 'manual_' + Date.now(),
                        name: email.split('@')[0],
                        email: email,
                        provider: 'manual',
                        avatar: 'data:image/svg+xml;base64,' + btoa('<svg width="40" height="40" xmlns="http://www.w3.org/2000/svg"><rect width="40" height="40" fill="#667eea"/><text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">' + email.charAt(0).toUpperCase() + '</text></svg>')
                    };
                    
                    window.authManager.setCurrentUser(user);
                    window.location.reload();
                });
            }
            
            document.getElementById('loginModal').addEventListener('click', (e) => {
                if (e.target.id === 'loginModal') {
                    hideLoginModal();
                }
            });
        }
    </script>

    <!-- Service Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.serviceManager) {
                const serviceManager = new ServiceManager();
                window.serviceManager = serviceManager;

                window.$ = {
                    state: async () => await window.serviceManager.get('stateManager'),
                    events: async () => await window.serviceManager.get('eventManager'),
                    ui: async () => await window.serviceManager.get('uiService'),
                    config: async () => await window.serviceManager.get('config'),
                    utils: async () => await window.serviceManager.get('utils'),
                    keyboard: async () => await window.serviceManager.get('keyboardService'),
                    persistence: async () => await window.serviceManager.get('persistenceService'),
                    convert: async () => await window.serviceManager.get('conversionService')
                };

                serviceManager.initializeAll();
                document.dispatchEvent(new CustomEvent('servicesReady'));
                
                // Initialiser le nettoyage final en production
                if (typeof FinalCleanup !== 'undefined') {
                    const finalCleanup = new FinalCleanup();
                    finalCleanup.runFullCleanup().then(report => {
                        console.log('Nettoyage final terminÃ©:', report);
                    }).catch(error => {
                        console.error('Erreur lors du nettoyage final:', error);
                    });
                }
            }
        });
