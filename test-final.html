<body>
    <div class="container">
        <div class="header">
            <h1>üé® HTMLtoPNG Converter</h1>
            <p>Test final de l'application - Toutes les fonctionnalit√©s</p>
        </div>
        
        <div class="editor-section">
            <div class="editor">

                <textarea id="htmlEditor" placeholder="Entrez votre code HTML ici...">&lt;div style=&quot;padding: 20px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; text-align: center; border-radius: 10px;&quot;&gt;

        <div class="controls">
            <button class="btn" onclick="updatePreview()">üîÑ Mettre √† jour l'aper√ßu</button>
            <button class="btn success" onclick="convertToPNG()">üì∏ Convertir en PNG</button>
            <button class="btn secondary" onclick="expandPreview()">üîç Agrandir l'aper√ßu</button>
            <button class="btn secondary" onclick="clearEditors()">üóëÔ∏è Effacer</button>
        </div>
        
        <div class="preview-section">
            <h3>üëÅÔ∏è Aper√ßu en temps r√©el</h3>
            <iframe id="previewFrame" class="preview-frame" srcdoc=""></iframe>
        </div>
        
        <div id="status" class="status">
            <strong>Status:</strong> Application charg√©e avec succ√®s! ‚úÖ
        </div>
    </div>

    <script>
        // Variables globales
        let previewFrame = null;
        let htmlEditor = null;
        let cssEditor = null;
        let statusDiv = null;
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            previewFrame = document.getElementById('previewFrame');
            htmlEditor = document.getElementById('htmlEditor');
            cssEditor = document.getElementById('cssEditor');
            statusDiv = document.getElementById('status');
            
            // Mise √† jour automatique de l'aper√ßu
            updatePreview();
            
            // √âcouter les changements dans les √©diteurs
            htmlEditor.addEventListener('input', debounce(updatePreview, 500));
            cssEditor.addEventListener('input', debounce(updatePreview, 500));
            
            updateStatus('Application initialis√©e avec succ√®s! üöÄ', 'success');
        });
        
        // Fonction de debounce pour √©viter trop d'appels
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Mettre √† jour l'aper√ßu
        function updatePreview() {
            try {
                const htmlContent = htmlEditor.value;
                const cssContent = cssEditor.value;
                
                const fullHTML = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <style>
                            ${cssContent}
                        </style>
                    </head>
                    <body>
                        ${htmlContent}
                    </body>
                    </html>
                `;
                
                previewFrame.srcdoc = fullHTML;
                updateStatus('Aper√ßu mis √† jour! üëÅÔ∏è', 'success');
            } catch (error) {
                updateStatus('Erreur lors de la mise √† jour de l\'aper√ßu: ' + error.message, 'error');
            }
        }
        
        // Simuler la conversion PNG
        function convertToPNG() {
            updateStatus('Conversion en cours... ‚è≥', 'loading');
            
            // Simulation d'une conversion asynchrone
            setTimeout(() => {
                try {
                    // Ici, on simulerait la vraie conversion
                    const timestamp = new Date().toLocaleTimeString();
                    updateStatus(`Image PNG g√©n√©r√©e avec succ√®s √† ${timestamp}! üì∏‚úÖ`, 'success');
                    
                    // Simuler le t√©l√©chargement
                    setTimeout(() => {
                        updateStatus('T√©l√©chargement simul√© termin√©! üíæ', 'success');
                    }, 1000);
                } catch (error) {
                    updateStatus('Erreur lors de la conversion: ' + error.message, 'error');
                }
            }, 2000);
        }
        
        // Agrandir l'aper√ßu
        function expandPreview() {
            const newWindow = window.open('', '_blank', 'width=800,height=600');
            newWindow.document.write(previewFrame.srcdoc);
            newWindow.document.close();
            updateStatus('Aper√ßu agrandi dans une nouvelle fen√™tre! üîç', 'success');
        }
        
        // Effacer les √©diteurs
        function clearEditors() {
            if (confirm('√ätes-vous s√ªr de vouloir effacer tout le contenu?')) {
                htmlEditor.value = '';
                cssEditor.value = '';
                updatePreview();
                updateStatus('√âditeurs effac√©s! üóëÔ∏è', 'success');
            }
        }
        
        // Mettre √† jour le status
        function updateStatus(message, type = 'success') {
            statusDiv.className = 'status';
            if (type === 'error') {
                statusDiv.className += ' error';
            } else if (type === 'loading') {
                statusDiv.className += ' loading';
            }
            
            statusDiv.innerHTML = `<strong>Status:</strong> ${message}`;
        }
        
        // Tests automatiques
        function runAutoTests() {
            console.log('üß™ D√©marrage des tests automatiques...');
            
            // Test 1: V√©rifier que tous les √©l√©ments sont pr√©sents
            const elements = ['htmlEditor', 'cssEditor', 'previewFrame', 'status'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                console.log(`‚úÖ √âl√©ment ${id}:`, element ? 'Trouv√©' : '‚ùå Manquant');
            });
            
            // Test 2: Tester la mise √† jour de l'aper√ßu
            setTimeout(() => {
                updatePreview();
                console.log('‚úÖ Test de mise √† jour de l\'aper√ßu: OK');
            }, 1000);
            
            // Test 3: Tester la conversion simul√©e
            setTimeout(() => {
                convertToPNG();
                console.log('‚úÖ Test de conversion PNG: D√©marr√©');
            }, 2000);
        }
        
        // Lancer les tests apr√®s le chargement
        window.addEventListener('load', () => {
            setTimeout(runAutoTests, 1000);
        });
    </script>
